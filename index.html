<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="body-bg">

    <!-- Navbar Area Started  -->
    <header>
        <nav class="navbar d-flex flex-wrap justify-content-between mx-5">
            <div>
                <i class="fa-solid fa-bars"></i>
            </div>
            <div>
                <img class="main-logo" src="./assets/logo-famous-identity-city-style-600nw-2275679435.webp" alt="Image">
            </div>
            <div class="">
                <button class="navbar-btn px-2 py-1 btn-1 text-light">Sign Up/Sign In</button>
                <button class="navbar-btn px-2 py-1 btn-2 text-light">$0.00</button>
            </div>
        </nav>
    </header>
    <!-- Navbar Area Ended  -->

    <main>
        <!-- Loaction Area Started  -->
        <div class="d-flex flex-wrap mx-5 mt-3 gap-2 brown text-center"> 
            <i class="fa-solid fa-location-dot"></i>
            <p><b>For availability</b> <a class="brown" href="">Choose location</a></p>
        </div>
        <!-- Loction Area Ended  -->

        <!-- Welcome Area Staretd  -->
        <div class="d-flex flex-wrap mx-5 mt-3">
            <div>
                <p class="brown w-para">Start Your <br /> BK Order</p>
                <button>Order Pickup</button>
                <button>Order Deliver</button>
            </div>

        </div>
        <!-- Welcome Area Ended  -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
