<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="body-bg merriweather-regular-italic ">

    <!-- Navbar Area Started  -->
    <header>
        <nav class="navbar d-flex flex-wrap justify-content-between mx-5">
            <div>
                <i class="fa-solid fa-bars"></i>
            </div>
            <div>
                <img class="main-logo" src="./assets/logo-famous-identity-city-style-600nw-2275679435.webp" alt="Image">
            </div>
            <div class="">
                <button class="navbar-btn px-3 py-1 btn-1 text-light">Sign Up/Sign In</button>
                <button class="navbar-btn px-3 py-1 btn-2 text-light"> <i class="fa-solid fa-bag-shopping"></i> $0.00</button>
            </div>
        </nav>
    </header>
    <!-- Navbar Area Ended  -->

    <main>
        <!-- Loaction Area Started  -->
        <div class="d-flex flex-wrap mx-5 mt-3 gap-2 brown text-center"> 
            <i class="fa-solid fa-location-dot"></i>
            <p><b>For availability</b> <a class="brown" href="">Choose location</a></p>
        </div>
        <!-- Loction Area Ended  -->

        <!-- Welcome Area Staretd  -->
        <div class="d-flex flex-wrap mx-5 mt-3 justify-content-around">
            <div>
                <p class="brown w-para">Start Your <br /> BK Order</p>
                <button class="w-btn-1 px-5 py-2 text-light"><i class="fa-solid fa-bag-shopping"></i> Order Pickup</button> <br />
                <button class="w-btn-2 mt-2 py-2 px-5"> <i class="fa-solid fa-bicycle"></i> Order Deliver</button>
            </div>
            
            <div>
                <img class="w-img" src="./assets/b5984bead760d0046d44a327c34f7da9a9e68437-1600x900.jpg" alt="Image">
            </div>

        </div>
        <hr /> 
        <!-- Welcome Area Ended  -->
    </main>

    <!-- Footer Area Started  -->
    <footer>
        <div class="d-flex flex-wrap mt-2 justify-content-around">
            <div>
                <img class="footer-img" src="./assets/download.png" alt="menu"> 
                <p class="footer-img">Home</p>
            </div>
            <div>
                <img class="footer-img" src="./assets/7ba95726ef76f181e658ceb137277d2a9be17db2-26x24.0495a4ebf035594acdf1.png" alt="Menu">
                <p class="footer-img">Menu</p>
            </div>
            <div>
                <img class="footer-img" src="./assets/00553ce0b224cdeb1269bc2c756d8775c0b21a9f-24x24.0307ef2649472064402d.png" alt="offers">
                <p class="footer-img">Offers</p>
            </div>
            <div>
                <img class="footer-img" src="./assets/ca61127dd95f2e6473303320dba757fa9c1d45e1-24x24.4371e92a85182b7310f4.png" alt="reward">
                <p class="footer-img">Rewards</p>
            </div>
        </div>
    </footer>
    <!-- Footer Area Ended  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/089d3e7e6c.js" crossorigin="anonymous"></script>
</body>
</html>
